

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - MayankReddy Public School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>MayankReddy Public School, Hyderabad</h1>
    <a href="index.html"><img src="assets/logo.png" alt="School Logo" class="logo"></a>
    <span id="datetime"></span>
    </header>

    <div class="container">
        <button class="back-btn" onclick="goBack()">â¬… Back</button>

        <div class="container">
            <label for="class_select">Select Class:</label>
            <select id="class_select">
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
            </select>
    
            <label for="exam_type">Select Exam Type:</label>
            <select id="exam_type">
                <option value="FA1">FA1</option>
                <option value="FA2">FA2</option>
                <option value="FA3">FA3</option>
                <option value="FA4">FA4</option>
                <option value="SA1">SA1</option>
                <option value="SA2">SA2</option>
                <option value="Final">Final</option>
            </select>
    
            <button id="fetch-students">Fetch Students</button>
    
            <table id="marks-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Student Name</th>
                        <th>Telugu</th>
                        <th>Hindi</th>
                        <th>English</th>
                        <th>Maths</th>
                        <th>Science</th>
                        <th>Social</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
    
            <button id="submit-marks">Submit Marks</button>
        </div>
    
        <script src="scripts/marks.js"></script>

    <footer>
        <p>Plot No: 128/1A, Alakapoor Township, Manikonda, Hyderabad-50081 | Mobile: 9959923542</p>
    </footer>

    <script src="scripts/add_student.js"></script>
    <script src="scripts/datetime.js"></script>
</body>
</html>
