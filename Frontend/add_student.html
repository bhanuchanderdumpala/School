

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - MayankReddy Public School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>MayankReddy Public School, Hyderabad</h1>
    <a href="index.html"><img src="assets/logo.png" alt="School Logo" class="logo"></a>
    <span id="datetime"></span>
    </header>

    <div class="container">
        <button class="back-btn" onclick="goBack()">â¬… Back</button>

        <h2>Add Student</h2>
        <form id="add-student-form">
            <div class="form-group">
                <label for="admission_no">Admission No:</label>
                <input type="text" id="admission_no" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>  
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="father_name">Father's Name:</label>  
                <input type="text" id="father_name" required>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class">
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="text" id="mobile_number" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </div>

            <button type="submit" id="add-student-btn">Add Student</button>
        </form>
    </div>

    <footer>
        <p>Plot No: 128/1A, Alakapoor Township, Manikonda, Hyderabad-50081 | Mobile: 9959923542</p>
    </footer>

    <script src="scripts/add_student.js"></script>
    <script src="scripts/datetime.js"></script>
</body>
</html>
