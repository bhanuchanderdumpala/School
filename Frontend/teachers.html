    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="School Logo" class="logo">
        <h1>MayankReddy Public School, Hyderabad</h1>
    </header>

    <div class="container">
        <button class="back-button" onclick="goBack()">â¬… Back</button>

            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>Plot No: 128/1A, Alakapoor Township, Manikonda, Hyderabad-50081 | Mobile: 9959923542</p>
    </footer>

    <script src="scripts/teachers.js"></script>

</html>
